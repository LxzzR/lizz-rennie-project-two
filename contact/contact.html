<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->?
  <script src="https://kit.fontawesome.com/5b6edc865f.js" crossorigin="anonymous"></script>
  <!-- LOCAL STYLESHEETS -->
  <link rel="stylesheet" href="../styles/styles.css">
  <title>Sanctuary Helpers</title>
  <title>Contact | Sanctuary Helpers</title>
</head>
<body>
  <header>
    <div class="container">
      <p class="logo">Sanctuary Helpers</p>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h1>Get In Touch</h1>
  </div>
  </header>

  <main>
    <div class="container">
      <form class="contact-form" action="/">
        <fieldset>
          <label for="name">Please enter your name</label>
          <input type="text" placeholder="Name" id="name">
        </fieldset>
        <fieldset>
          <label for="email">Please enter your email</label>
          <input type="email" placeholder="Email Address" id="email">
        </fieldset>
        <fieldset>
          <label for="comment">Leave a message</label>
          <input type="text" placeholder="message" id="message">
        </fieldset>
        <button type="submit">Submit</button>
      </form>

      <div class="contact">
        <ul>
          <li><a href="#"><i class="fab fa-facebook-f" aria-label="Facebook"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram" aria-label="Instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter" aria-label="Twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-whatsapp" aria-label="Whatsapp"></i></a></li>
        </ul>
        <a href="mailto:info@email.com">info@email.com</a>
        <a href="tel:+123-456-789">123-456-789</a>
        <address>
          123 Queen Street West<br>
          Unit 10<br>
          Toronto, Ontario<br>
          M5V2D5
        </address>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Copyright &copy; 2020 Juno College</p>
    </div>
  </footer>
</body>
</html>
